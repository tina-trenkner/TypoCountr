<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <img src="./typocountr300px.jpg" />
                    <h3>How mny have you found today?</h3>
                </div>
            </div>
        </div>
    </div>


    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <div>
                        <p>Submit a URL below to count the typoes:
                            <br>
                            <input id="txtUrl" class="u-full-width" type="text" name="url" value="http://" onkeypress="renderUrlEnter()">
                            <br>
                            <input type="button" id="buttonurl" value="Get strted" onclick="renderUrlButton()" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- TypoCountr goes here -->
    <div class="counterblock">
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <div class="counter">
                        <p>
                            <button id="up" class="counterbutton" onClick="modifyCount(1)"> Found one! </button>
                            <input id="count" name="count" value="0" />
                            <button id="down" class="counterbutton" onClick="modifyCount(-1)"> Oops, not a typo </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <iframe id="browser" name="browser" src="" width="100%" height="400" scrolling="yes"></iframe>
                </div>
            </div>
        </div>
    </div>


    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns" id="tweet">
                    <button id="tweetBtn" onclick="getTweet()" href="#"> Tweet yr typo count </button></a>
                </div>
            </div>
        </div>
    </div>
