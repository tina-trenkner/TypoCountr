<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">

    <link rel="stylesheet" href="styles/index.css">
    <title>TypoCountr</title>
    <script src="./index.js" defer></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h2>TypoCount<font color="red">r</font></h2>
                    <h3>How mny have you found today?</h3>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <div>
                    <p>Submit a URL below to count the typoes:
                    <br>
                    <input id="txtUrl" class="u-full-width" type="text" name="url" value="http://" onkeypress="renderUrlEnter()">
                    <br>
                    <input type="button" id="buttonurl" value="Get strted" onclick="renderUrlButton()"  />
                    </p>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- TypoCountr goes here -->
    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                  <p>
                  <button id="down" onClick="modifyCount(-1)"> - </button>
                  <input id="count" name="count" value="0"/>
                  <button id="up" onClick="modifyCount(1)"> + </button>
                </p>
                </div>
            </div>
        </div>
    </div>
<hr>
    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <iframe id="browser" name="browser" src="" width="100%" height="400" scrolling="yes"></iframe>
                </div>
              </div>
          </div>
      </div>


    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns" id="tweet">
                  <a href="https://twitter.com/intent/tweet?text=I%20found%20typos%20in%20this%20story%20&url=http%3A%2F%2Fwww.washingtonpost.com%2F&hashtags=typocountr" target="_blank"><button> Didn't find a typo? Tweet </button></a>
                 </div>
             </div>
         </div>
     </div>
     <hr>
       <div>
           <div class="container">
               <div class="row">
                   <div class="twelve columns">
                     <p id="about">
                     <a href="">About TypoCountr</a> | <a href="">Why can't I load a New York Times, Guardian or Vox stry?</a>
                     </p>
                   </div>
               </div>
           </div>
       </div>
 </body>
 </html>
