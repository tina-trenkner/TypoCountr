<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" herf="styles/index.css">
    <title>TypoCountr</title>
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <h2>TypoCount<font color="red">r</font></h2>
                    <h3>How mny have you found today?</h3>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <div>
                    Submit a URL below to count the typoes:
                    <br>
                    <input id="url" class="u-full-width" type="url" name="url" placeholder="Pour one out fr the cpy editors">
                    <br>
                    <button onclick="renderUrl()">Get strted</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <hr>

    <!-- TypoCounter goes here, in thirds -->
    <div>
        <div class="container">
            <div class="row">
                <div class="one-third column">
                    <button input type="submit" value="submit input"> - </button>
                </div>
                <div class="one-third column">
                    0
                </div>
                <div class="one-third column">
                  <button id="addbutton" input type="submit" value="submit input"> + </button>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <iframe id="urlRender" src="" width="100%" height="400" scrolling="yes"></iframe>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="container">
            <div class="row">
                <div class="twelve columns">
                    <button> Tweet yr typo count </button>
                </div>
            </div>
        </div>
    </div>
    <hr>
      <div>
          <div class="container">
              <div class="row">
                  <div class="twelve columns">
                    <p id="about">
                    <a href="">About TypoCountr</a> | <a href="">Why can't I load a New York Times, Guardian or Vox stry?</a>
                    </p>
                  </div>
              </div>
          </div>
      </div>
      <script src="index.js"></script>
</body>

</html>
